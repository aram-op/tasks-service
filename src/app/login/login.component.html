<app-header headerText="Login" />

  <p class="login-failed-message hidden" #loginFailed>Invalid email or password</p>

  <form [formGroup]="loginForm">
    <div class="form-item">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" formControlName="email">
      @if(!loginForm.controls.email.valid && loginForm.controls.email.dirty) {
        <p class="validation-message">Invalid email</p>
      }
    </div>
    <div class="form-item">
      <label for="password">Password</label>
      <input id="password" type="password" name="password" formControlName="password">
      @if(!loginForm.controls.password.valid && loginForm.controls.password.dirty) {
        <p class="validation-message">Invalid password</p>
      }
    </div>
    <p class="not-have-account">Do not have an account? <a routerLink="../register">Register</a></p>

    <button type="submit" [disabled]="isButtonDisabled()" (click)="onLogin()">Login</button>
  </form>
