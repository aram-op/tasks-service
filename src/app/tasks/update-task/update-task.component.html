<app-header headerText="Update Task" />

<form [formGroup]="taskUpdateForm">
  <div class="form-control-container">
    <label for="title">Title</label>
    <input type="text" id="title" formControlName="title" />
  </div>
  <div class="description-container">
    <label for="description">Description</label>
    <textarea type="text" id="description" formControlName="description"></textarea>
  </div>
  <div class="form-control-container">
    <label for="title">Due Date</label>
    <input type="text" id="dueDate" formControlName="dueDate" />
  </div>
  <div class="form-control-container">
    <label for="priority">Priority</label>
    <select id="priority" formControlName="priority">
      <option value="PRIORITY_LOW">Low</option>
      <option value="PRIORITY_MEDIUM">Medium</option>
      <option value="PRIORITY_HIGH">High</option>
      <option value="PRIORITY_CRITICAL">Critical</option>
    </select>
  </div>
  <div class="form-control-container">
    <label for="status">Status</label>
    <select id="status" formControlName="status">
      <option value="STATUS_TODO">To Do</option>
      <option value="STATUS_IN_PROGRESS">In-Progress</option>
      <option value="STATUS_COMPLETED">Completed</option>
    </select>
  </div>

  <button type="button" class="submit" [disabled]="isButtonDisabled()" (click)="onUpdateTask()">Update</button>

  <button type="button" class="delete" (click)="onDeleteTask()">Delete</button>
</form>
