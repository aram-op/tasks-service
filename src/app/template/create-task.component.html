<app-header headerText="Create Task"/>

<form [formGroup]="taskCreationForm">
  <div class="form-control-container">
    <label for="title">Title</label>
    <input type="text" id="title" formControlName="title"/>
  </div>
  <div class="description-container">
    <label for="description">Description</label>
    <textarea type="text" id="description" formControlName="description"></textarea>
  </div>
  <div class="form-control-container">
    <label for="title">Due Date</label>
    <input type="date" [min]="currentDate" id="dueDate" formControlName="dueDate" name="dueDate"/>
  </div>
  <div class="form-control-container">
    <label for="priority">Priority</label>
    <select id="priority" formControlName="priority">
      <option value="PRIORITY_LOW">Low</option>
      <option value="PRIORITY_MEDIUM">Medium</option>
      <option value="PRIORITY_HIGH">High</option>
      <option value="PRIORITY_CRITICAL">Critical</option>
    </select>
  </div>

  <button class="create" type="button" [disabled]="isButtonDisabled()" (click)="onCreateTask()">Create</button>
  <button class="cancel" type="button" (click)="onCancel()">Cancel</button>
</form>
